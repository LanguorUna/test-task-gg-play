<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header container">
    <div class="logo">
        <img class="logo__img" src="assets/logo.png" alt="Логотип">
        <span class="logo__text">Сократика</span>
    </div>
</header>
<main class="preview container">
    <div class="preview-text">
        <span class="preview-text__label">Добро пожаловать</span>
        <p class="preview-text__slogan">Создавай презентации по школьной программе вместе с
            <span class="preview-text__name">Сократика</span>
        </p>
        <p class="preview-text__description">
            Используя искусственный интеллект, ты за считанные секунды
            получишь идеальную презентацию, которая подойдет для проведения уроков в школе на любую тему
        </p>
        <button class="preview-text__button">
            Начать
        </button>
    </div>
    <img src="assets/kids.png" alt="Дети делают уроки" class="preview__img">
</main>
<dialog class="popup">
    <div class="popup__content">
        <button class="popup__close">
            ×
        </button>
        <img src="assets/woman.png" alt="Скоростной интернет">
    </div>
</dialog>
<script src="app.js"></script>
</body>
</html>
